<!DOCTYPE html>
<html>
  <head>
      <style>
          body
          {
              background-image: url(retro-pic.jpg);
              background-repeat: no-repeat;
              background-size: cover;
          }
        #game
        {
          border:solid 5px #0062FF;
          border-radius:8px;
            background-color: white;
        }
          .button, #message
          {
              text-align: center;
              color:#CC00FF;
          }
      </style>
  </head>
  <body>
    <div id="game" style="margin:0 auto;"></div>
    <script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
    <script>
    var screenWidth = 800;
    var screenHeight = 400;
    var hitCounter = 0;

      Crafty.init(screenWidth,screenHeight, document.getElementById('game'));

      Crafty.e('Floor, 2D, Canvas, Solid, Color')
        .attr({x: 0, y: screenHeight - 10, w: screenWidth, h: 10})
        .color('#9D00FF');
        
        Crafty.sprite('sonic.png', {rain:[0, 0, 40, 40]});

      var player1 = Crafty.e('Player, 2D, Canvas, rain, Solid, Twoway, Gravity, Collision')
        .attr({x: 20, y: 0, w: 30, h: 30})
        //.color('#FD1C03')
        .twoway(100)
        .gravity('Floor')
        .bind("EnterFrame", function(){
          if (this.x == screenWidth)
          {
            pause();
            Crafty.e('2D, DOM, Text').attr({x:screenWidth/2, y:screenHeight/2}).text("Stage 1 Clear").textFont({size:'20px', weight:'bold'});
          }
        });

      var hitText = Crafty.e('2D, DOM, Text')
  .attr({
    x: screenWidth - 100,
    y: 10
  });

  hitText.text('Hit:' + hitCounter);

hitText.textFont({
  size: '30px',
  weight: 'bold'
});

function drop()
{
  var randomx = Math.floor((Math.random() * screenWidth) + 50);
    Crafty.e('Drop, 2D, Canvas, Color, Solid, Gravity, Collision')
        .attr({x: randomx, y: 0, w: 2, h: 10})
        .color('#000080')
        .gravity()
        .checkHits('Player')
        .bind("HitOn", function(){
            this.destroy();
            hitCounter++;
            hitText.text("Hit: " + hitCounter);

            if (hitCounter == 6)
            {
              player1.x = 20;
              hitCounter = 0;
              hitText.text("Hit: " + hitCounter);
            }
        })
        .bind("EnterFrame", function() {
            if (this.y > screenHeight)
              this.destroy();
        });
}

function pause()
{
  Crafty.pause();
}

Crafty.bind("EnterFrame", function(){
  document.getElementById("message").innerHTML = Crafty.frame();

  if (Crafty.frame() % 4 == 0)
    drop();
});
    </script>
      <br />
      <div class="button">
        <input  type="button" value="pause" onclick="pause()" />
      </div>
      <br />
      <h3 class="button" >Score:</h3>
    <div class="button" id="message"></div>
  </body>
</html>
